<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginalândia - Jogo da Forca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: #28a745; /* Verde */
        }
        .nav-link {
            color: #ffffff;
        }
        .nav-link:hover {
            color: #28a745;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-list li {
            margin: 10px 0;
        }
        .word {
            font-size: 24px;
            letter-spacing: 2px;
        }
        .letter {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-bottom: 2px solid #333;
            margin: 5px;
        }
        .letters {
            margin-top: 20px;
        }
        .letter-btn {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border: 1px solid #333;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">Imaginalândia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="historias.html">Histórias</a></li>
                <li class="nav-item"><a class="nav-link" href="jogos.html">Jogos</a></li>
                <li class="nav-item"><a class="nav-link" href="atividades.html">Atividades</a></li>
                <li class="nav-item"><a class="nav-link" href="pais.html">Pais</a></li>
                <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                <li class="nav-item"><a class="nav-link" href="videos.html">Vídeos</a></li>
                <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
            </ul>
        </div>
    </nav>
    <div class="container content">
        <h1>Jogo da Forca</h1>
        <div class="game">
            <div class="word" id="word"></div>
            <div class="letters" id="letters">
                <!-- Letras serão geradas aqui -->
            </div>
            <p id="message"></p>
        </div>
    </div>
    <script>
        const words = ["ANIMAIS", "FRUTAS", "BRINQUEDOS"];
        let chosenWord = words[Math.floor(Math.random() * words.length)];
        let displayedWord = chosenWord.split("").map(letter => "_").join(" ");
        document.getElementById("word").innerText = displayedWord;

        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const lettersContainer = document.getElementById("letters");

        alphabet.forEach(letter => {
            const letterBtn = document.createElement("div");
            letterBtn.classList.add("letter-btn");
            letterBtn.innerText = letter;
            letterBtn.addEventListener("click", () => checkLetter(letter));
            lettersContainer.appendChild(letterBtn);
        });

        let attempts = 0;

        function checkLetter(letter) {
            const letterBtns = document.querySelectorAll(".letter-btn");
            letterBtns.forEach(btn => {
                if (btn.innerText === letter) {
                    btn.style.display = "none";
                }
            });

            if (chosenWord.includes(letter)) {
                let updatedWord = "";
                for (let i = 0; i < chosenWord.length; i++) {
                    if (chosenWord[i] === letter) {
                        updatedWord += letter + " ";
                    } else {
                        updatedWord += displayedWord[i * 2] + " ";
                    }
                }
                displayedWord = updatedWord;
                document.getElementById("word").innerText = displayedWord.trim();

                if (!displayedWord.includes("_")) {
                    document.getElementById("message").innerText = "Parabéns! Você acertou a palavra!";
                }
            } else {
                attempts++;
                if (attempts === 6) {
                    document.getElementById("message").innerText = "Game Over! A palavra era: " + chosenWord;
                }
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
