    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="Imaginalândia - Feedback">
    <meta property="og:description" content="Nos conte sua opinião sobre a Imaginalândia!">
    <meta property="og:image" content="https://www.imaginalandia.com/images/feedback-banner.png">
    <meta property="og:url" content="https://www.imaginalandia.com/feedback.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Imaginalândia - Feedback">
    <meta name="twitter:description" content="Ajude-nos a melhorar! Deixe seu feedback.">
    <meta name="twitter:image" content="https://www.imaginalandia.com/images/feedback-banner.png">

    <!-- CSS Externo -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand font-weight-bold" href="index.html">Imaginalândia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="historias.html">Histórias</a></li>
                <li class="nav-item"><a class="nav-link" href="jogos.html">Jogos</a></li>
                <li class="nav-item"><a class="nav-link" href="atividades.html">Atividades</a></li>

                <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container text-center mt-4">
        <h1 class="mb-4 text-warning">Deixe Seu Feedback</h1>
        <p class="lead">Sua opinião é muito importante para nós! Nos conte o que você achou do nosso portal.</p>

        <!-- Seção de Feedback -->
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm border-warning">
                <div class="card-body">
                    <form id="feedbackForm">
                        <div class="form-group">
                            <label for="nome" class="font-weight-bold text-warning">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="font-weight-bold text-warning">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="feedback" class="font-weight-bold text-warning">Seu Feedback</label>
                            <textarea class="form-control" id="feedback" rows="4" placeholder="Conte-nos sua experiência" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning btn-block">Enviar Feedback</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Mensagem de Sucesso -->
        <div id="successMessage" class="alert alert-success mt-3 d-none">
            Obrigado pelo seu feedback! Sua opinião nos ajuda a melhorar.
        </div>

        <!-- Botão de Modo Noturno -->
        <button id="modeToggle" class="btn btn-secondary mt-4">Modo Noturno</button>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Modo Noturno
        document.getElementById('modeToggle').addEventListener('click', function () {
            document.body.classList.toggle('night-mode');
        });

        // Envio de Feedback
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').classList.remove('d-none');
            this.reset();
        });
    </script>

</body>
</html>
