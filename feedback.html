    <meta property="og:title" content="Imaginalândia - Portal Infantil">
    <meta property="og:description" content="Imaginalândia é um portal infantil com histórias interativas, jogos educativos, atividades para imprimir, vídeos infantis e uma área para pais.">
    <meta property="og:image" content="https://www.imaginalandia.com/images/logo.png">
    <meta property="og:url" content="https://www.imaginalandia.com/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Imaginalândia - Portal Infantil">
    <meta name="twitter:description" content="Imaginalândia é um portal infantil com histórias interativas, jogos educativos, atividades para imprimir, vídeos infantis e uma área para pais.">
    <meta name="twitter:image" content="https://www.imaginalandia.com/images/logo.png">

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: #ffcc00;
        }
        .nav-link {
            color: #ffffff;
        }
        .nav-link:hover {
            color: #ffcc00;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .form-section {
            text-align: left;
            margin-top: 30px;
        }
        .form-section h2 {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand" href="index.html">Imaginalândia</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="historias.html">Histórias</a></li>
				<li class="nav-item"><a class="nav-link" href="jogos.html">Jogos</a></li>
				<li class="nav-item"><a class="nav-link" href="atividades.html">Atividades</a></li>
				<li class="nav-item"><a class="nav-link" href="pais.html">Pais</a></li>
				<li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
				<li class="nav-item"><a class="nav-link" href="videos.html">Vídeos</a></li>
				<li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
			</ul>
		</div>
	</nav>
    <div class="container content">
        <h1>Feedback</h1>
        <div class="form-section">
            <h2>Deixe seu Feedback</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="feedback">Feedback</label>
                    <textarea class="form-control" id="feedback" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Obrigado pelo seu feedback!');
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
