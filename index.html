<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Imaginalândia é um portal infantil com histórias interativas, jogos educativos, atividades para imprimir, vídeos infantis e uma área para pais.">
    <meta name="keywords" content="histórias interativas, jogos educativos, atividades para imprimir, vídeos infantis, pais, desenvolvimento infantil">
    <meta name="author" content="Imaginalândia">
    <link rel="canonical" href="https://www.imaginalandia.com/">
    
    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="Imaginalândia - Portal Infantil">
    <meta property="og:description" content="Histórias interativas, jogos educativos e mais para crianças.">
    <meta property="og:image" content="https://www.imaginalandia.com/images/logo.png">
    <meta property="og:url" content="https://www.imaginalandia.com/">
    <meta name="twitter:card" content="summary_large_image">

    <title>Imaginalândia - Home</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .navbar {
            background-color: #ffcc00;
        }
        .nav-link {
            color: #333 !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #ff8800 !important;
        }
        .content {
            text-align: center;
            margin-top: 40px;
        }
        .night-mode {
            background-color: #222;
            color: #fff;
        }
        .night-mode .navbar {
            background-color: #444;
        }
        .night-mode .nav-link {
            color: #ddd !important;
        }
        .night-mode .nav-link:hover {
            color: #ffcc00 !important;
        }
        .points-section {
            margin-top: 30px;
            text-align: center;
            background-color: #ffcc00;
            padding: 20px;
            border-radius: 10px;
            color: #333;
            font-weight: 600;
        }
        .newsletter {
            text-align: center;
            margin-top: 30px;
        }
        .btn-primary {
            background-color: #ff8800;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff6600;
        }
        #modeToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #modeToggle:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand font-weight-bold" href="index.html">Imaginalândia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="historias.html">Histórias</a></li>
                <li class="nav-item"><a class="nav-link" href="jogos.html">Jogos</a></li>
                <li class="nav-item"><a class="nav-link" href="atividades.html">Atividades</a></li>
                <li class="nav-item"><a class="nav-link" href="pais.html">Pais</a></li>
                <li class="nav-item"><a class="nav-link" href="videos.html">Vídeos</a></li>
                <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container content">
        <h1 class="font-weight-bold">Bem-vindo à Imaginalândia!</h1>
        <p>Explore histórias interativas, jogos educativos e atividades divertidas!</p>
        
        <div class="points-section">
            <h2>Seus Pontos</h2>
            <p id="points">0</p>
        </div>
    </div>

    <!-- Newsletter -->
    <div class="newsletter">
        <h2>Assine nossa Newsletter</h2>
        <form id="newsletterForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Assinar</button>
        </form>
    </div>

    <!-- Modo Noturno -->
    <button id="modeToggle" aria-label="Alternar modo noturno">Modo Noturno</button>

    <!-- Scripts -->
    <script>
        document.getElementById('modeToggle').addEventListener('click', function() {
            document.body.classList.toggle('night-mode');
            this.textContent = document.body.classList.contains('night-mode') ? 'Modo Claro' : 'Modo Noturno';
        });

        document.getElementById('newsletterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Inscrição na newsletter realizada com sucesso!');
            document.getElementById('email').value = ''; // Limpa campo após envio
        });

        let points = 0;
        function addPoints(value) {
            points += value;
            document.getElementById("points").innerText = points;
        }
    </script>

    <!-- Bibliotecas externas -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
