    <div class="container content">
        <h1>Bem-vindo à Imaginalândia!</h1>
        <p>Explore histórias interativas, jogos educativos e atividades divertidas!</p>
        <div class="points-section">
            <h2>Seus Pontos</h2>
            <p id="points">0</p>
        </div>
    </div>

    <div class="newsletter">
        <h2>Assine nossa Newsletter</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Assinar</button>
        </form>
    </div>

    <button id="modeToggle" class="btn btn-secondary">Modo Noturno</button>

    <script>
        document.getElementById('modeToggle').onclick = function() {
            document.body.classList.toggle('night-mode');
        }
        document.querySelector('.newsletter form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Inscrição na newsletter realizada com sucesso!');
            // Aqui você pode adicionar a funcionalidade de envio de email ou integração com backend.
        });
    </script>
    <script>
        let points = 0;

        function addPoints(value) {
            points += value;
            document.getElementById("points").innerText = points;
        }
    
        // Exemplo de adicionar pontos ao completar um jogo
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    addPoints(10);
                });
            });
        });
    </script>
