<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginalândia - Jogo da Memória</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: #28a745; /* Verde */
        }
        .nav-link {
            color: #ffffff;
        }
        .nav-link:hover {
            color: #28a745;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .game {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .card.flipped {
            background-color: #ffcc00;
        }
        .card[data-pair="1"].flipped { background-color: #ff7f7f; }
        .card[data-pair="2"].flipped { background-color: #ffbf7f; }
        .card[data-pair="3"].flipped { background-color: #ffff7f; }
        .card[data-pair="4"].flipped { background-color: #7fff7f; }
        .card[data-pair="5"].flipped { background-color: #7fffff; }
        .card[data-pair="6"].flipped { background-color: #7f7fff; }
        .card[data-pair="7"].flipped { background-color: #bf7fff; }
        .card[data-pair="8"].flipped { background-color: #ff7fbf; }
        .card[data-pair="9"].flipped { background-color: #ff7fff; }
        .card[data-pair="10"].flipped { background-color: #ff7f7f; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">Imaginalândia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="historias.html">Histórias</a></li>
                <li class="nav-item"><a class="nav-link" href="jogos.html">Jogos</a></li>
                <li class="nav-item"><a class="nav-link" href="atividades.html">Atividades</a></li>
                <li class="nav-item"><a class="nav-link" href="pais.html">Pais</a></li>
                <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                <li class="nav-item"><a class="nav-link" href="videos.html">Vídeos</a></li>
                <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
            </ul>
        </div>
    </nav>
    <div class="container content">
        <h1>Jogo da Memória</h1>
        <div class="game">
            <div class="card" data-pair="1"></div>
            <div class="card" data-pair="2"></div>
            <div class="card" data-pair="3"></div>
            <div class="card" data-pair="4"></div>
            <div class="card" data-pair="5"></div>
            <div class="card" data-pair="6"></div>
            <div class="card" data-pair="7"></div>
            <div class="card" data-pair="8"></div>
            <div class="card" data-pair="9"></div>
            <div class="card" data-pair="10"></div>
            <div class="card" data-pair="1"></div>
            <div class="card" data-pair="2"></div>
            <div class="card" data-pair="3"></div>
            <div class="card" data-pair="4"></div>
            <div class="card" data-pair="5"></div>
            <div class="card" data-pair="6"></div>
            <div class="card" data-pair="7"></div>
            <div class="card" data-pair="8"></div>
            <div class="card" data-pair="9"></div>
            <div class="card" data-pair="10"></div>
        </div>
    </div>
    <script>
        const cards = document.querySelectorAll('.card');
        let hasFlippedCard = false;
        let firstCard, secondCard;

        function flipCard() {
            this.classList.add('flipped');
            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }
            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.pair === secondCard.dataset.pair;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, firstCard, secondCard] = [false, null, null];
        }

        cards.forEach(card => card.addEventListener('click', flipCard));
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
