<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginal√¢ndia - Jogo da Mem√≥ria</title>

    <!-- CSS Externo -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: #28a745;
        }
        .nav-link {
            color: #ffffff;
        }
        .nav-link:hover {
            color: #28a745;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .game {
            display: grid;
            grid-template-columns: repeat(5, 120px);
            grid-gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 120px;
            height: 120px;
            background-color: #ffffff;
            border-radius: 10px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card.flip {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
        }
        .card .front {
            background: #ddd url('https://via.placeholder.com/120') center/cover;
            transform: rotateY(180deg);
        }
        .card .back {
            background: #ffcc00;
        }
        .message {
            font-size: 1.5rem;
            color: #28a745;
            font-weight: bold;
            margin-top: 20px;
        }
        .reset-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand font-weight-bold" href="index.html">Imaginal√¢ndia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="historias.html">Hist√≥rias</a></li>
                <li class="nav-item"><a class="nav-link" href="jogos.html">Jogos</a></li>
                <li class="nav-item"><a class="nav-link" href="atividades.html">Atividades</a></li>
                <li class="nav-item"><a class="nav-link" href="pais.html">Pais</a></li>
                <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                <li class="nav-item"><a class="nav-link" href="videos.html">V√≠deos</a></li>
                <li class="nav-item"><a class="nav-link active" href="jogo_memoria.html">Jogo da Mem√≥ria</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conte√∫do Principal -->
    <div class="container text-center">
        <h1 class="text-success mt-4">Jogo da Mem√≥ria</h1>
        <p class="lead">Encontre os pares e treine sua mem√≥ria!</p>
        <p><strong>Movimentos:</strong> <span id="moves">0</span></p>

        <div class="game" id="game-board"></div>

        <p id="message" class="message d-none">Parab√©ns! Voc√™ completou o jogo!</p>
        <button id="resetGame" class="btn btn-success reset-btn">Reiniciar Jogo</button>
    </div>

    <!-- Scripts -->
    <script>
        const gameBoard = document.getElementById('game-board');
        const movesDisplay = document.getElementById('moves');
        const message = document.getElementById('message');
        const resetButton = document.getElementById('resetGame');

        const images = [
            'üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞',
            'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ'
        ];
        
        let cardArray = [...images, ...images];
        let hasFlippedCard = false;
        let firstCard, secondCard;
        let moves = 0;

        // Fun√ß√£o para embaralhar o array
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        // Fun√ß√£o para criar o tabuleiro
        function createBoard() {
            gameBoard.innerHTML = '';
            cardArray = shuffle(cardArray);
            moves = 0;
            movesDisplay.textContent = moves;
            message.classList.add('d-none');

            cardArray.forEach(symbol => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = symbol;

                const frontFace = document.createElement('div');
                frontFace.classList.add('front');
                frontFace.textContent = symbol;

                const backFace = document.createElement('div');
                backFace.classList.add('back');

                card.appendChild(frontFace);
                card.appendChild(backFace);
                gameBoard.appendChild(card);

                card.addEventListener('click', flipCard);
            });
        }

        // Fun√ß√£o para virar as cartas
        function flipCard() {
            if (this.classList.contains('flip') || this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
            } else {
                secondCard = this;
                moves++;
                movesDisplay.textContent = moves;
                checkForMatch();
            }
        }

        // Verifica se as cartas combinam
        function checkForMatch() {
            let isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
            isMatch ? disableCards() : unflipCards();
        }

        // Desabilita cartas corretas
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
            checkWin();
        }

        // Desvira cartas erradas
        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        // Reseta o tabuleiro
        function resetBoard() {
            [hasFlippedCard, firstCard, secondCard] = [false, null, null];
        }

        // Verifica se o jogo foi conclu√≠do
        function checkWin() {
            if (document.querySelectorAll('.card.flip').length === cardArray.length) {
                message.classList.remove('d-none');
            }
        }

        // Reinicia o jogo
        resetButton.addEventListener('click', createBoard);

        // Inicializa o tabuleiro
        createBoard();
    </script>

</body>
