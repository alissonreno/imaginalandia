            text-align: center;
            margin-top: 50px;
        }
        .game {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .card img {
            display: none;
            width: 80%;
            height: 80%;
        }
        .card.flipped img {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand" href="index.html">Imaginalândia</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>

				<li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
			</ul>
		</div>
	</nav>
    <div class="container content">
        <h1>Jogo da Memória</h1>
        <div class="game">
            <div class="card" data-pair="1"><img src="img/animal1.png" alt="Animal 1"></div>
            <div class="card" data-pair="2"><img src="img/animal2.png" alt="Animal 2"></div>
            <div class="card" data-pair="1"><img src="img/animal1.png" alt="Animal 1"></div>
            <div class="card" data-pair="2"><img src="img/animal2.png" alt="Animal 2"></div>
            <!-- Adicione mais pares de cartões aqui -->
        </div>
    </div>
    <script>
        const cards = document.querySelectorAll('.card');
        let hasFlippedCard = false;
        let firstCard, secondCard;

        function flipCard() {
            this.classList.add('flipped');
            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }
            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.pair === secondCard.dataset.pair;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, firstCard, secondCard] = [false, null, null];
        }

        cards.forEach(card => card.addEventListener('click', flipCard));
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
